<body>
  <script>
    const fruitBasket = {
      apple: 27,
      grape: 0,
      pear: 14
    };
    const sleep = ms => {
      return new Promise(resolve => setTimeout(resolve, ms))
    };
    
    // let s = sleep(1000)
    // s.then(x => {
    //   console.log(x)
    // })

    const getNumFruit = fruit => {
      return sleep(1000).then(v => fruitBasket[fruit]);
    };

    getNumFruit("apple").then(num => console.log(num)); // 27
  </script>
</body>
