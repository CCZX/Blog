<body>
  <!-- 
    将两个有序链表合并为一个新的有序链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。 

示例：

输入：1->2->4, 1->3->4
输出：1->1->2->3->4->4
   -->
  <script>
    class Node {
      constructor(data) {
        this.data = data
        this.next = null
      }
    }
    let m1 = new Node(1)
    let m2 = new Node(2)
    let m3 = new Node(4)
    m1.next = m2
    m2.next = m3

    let n1 = new Node(1)
    let n2 = new Node(3)
    let n3 = new Node(4)
    n1.next = n2
    n2.next = n3

    var mergeTwoLists = function (head1, head2) {
      let mergeHead = null
      let mergeTail = null
      let cur1 = head1
      let cur2 = head2
      while (cur1 && cur2) {
        let minData
        if (cur1.data < cur2.data) {
          minData = cur1.data
          cur1 = cur1.next
        } else {
          minData = cur2.data
          cur2 = cur2.next
        }
        if (mergeHead === null) {
          mergeHead = new Node(minData)
          mergeTail = mergeHead
        } else {
          let newNode = new Node(minData)
          mergeTail.next = newNode
          mergeTail = newNode
        }
      }
      if (cur1) {
        mergeTail.next = cur1
      } else if (cur2) {
        mergeTail.next = cur2
      }
      return mergeHead
    };
    console.log(mergeTwoLists(m1, n1))
  </script>
</body>
