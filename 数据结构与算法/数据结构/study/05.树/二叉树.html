<body>
  <!-- 
    二叉搜索树(BST)是一种特殊的二叉树，它只允许左侧的节点存储的值比父节点存储的值小，右侧存储的值比父节点大
   -->
  <script>
    function BitnarySearchTree() {
      let Node = function (key) {
        this.key = key
        this.left = null
        this.right = null
      }
      let root = null // 根节点

      // 插入节点
      let insertNode = (node, newNode) => {
        if (newNode.key < node.key) {
          if (!node.left) {
            node.left = newNode
          } else {
            insertNode(node.left, newNode)
          }
        } eles {
          if (!node.right) {
            node.right = newNode
          } else {
            insertNode(node.right, newNode)
          }
        }
      }
      this.insert = (key) => {
        let newNode = new Node(key)
        !root ? root = newNode : insertNode(root, newNode)
      }

      // 中序遍历(从小到大)
      
    }
  </script>
</body>
