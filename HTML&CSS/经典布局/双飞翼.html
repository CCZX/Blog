<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      padding: 0 200px;
    }
    .main {
      background-color: aqua;
      width: 100%;
    }
    .left {
      background-color: yellowgreen;
      position: relative;
      width: 200px;
      left: -200px;
      margin-left: -100%;
    }
    .right {
      background-color: bisque;
      position: relative;
      width: 200px;
      left: 200px;
      margin-left: -200px;
    }
    .main, .left, .right {
      float: left;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="main">中间</div>
    <div class="left">左边</div>
    <div class="right">右边</div>
  </div>
</body>
</html>
