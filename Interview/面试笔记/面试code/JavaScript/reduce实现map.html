    Array.prototype.map1 = function (cb) {
      if (typeof cb !== 'function') throw 'error'
      let me = this
      return me.reduce((acc, cur, index, me) => {
        // console.log(cur)
        let temp = cb(cur, index, me)
        return acc.concat(temp)
