<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 实现一个函数，每隔wait秒执行func，一共执行times次
    function interpurt(fn, wait, times) {
      let timer = null
      let count = 0
      timer = setInterval(() => {
        fn()
        count ++
        if (count >= times) {
          clearInterval(timer)
        }
      }, wait)
    }
    interpurt(function () {
      console.log(1)
    }, 500, 5)
  </script>
</body>
</html>
