<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    section {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <section>
    <style>
      .up {
        width: 0px;
        height: 0px;
        /* box-sizing: border-box; */
        border-bottom: 100px solid red;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
      }
    </style>
    <div class="up">

    </div>
  </section>
  <section>
    <style>
      .down {
        width: 0px;
        height: 0px;
        /* box-sizing: border-box; */
        border-top: 100px solid red;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
      }
    </style>
    <div class="down">

    </div>
  </section>
  <section>
    <style>
      .left {
        width: 0;
        height: 0;
        border-right: 100px solid red;
        border-bottom: 100px solid transparent;
        border-top: 100px solid transparent;
      }
    </style>
    <div class="left">

    </div>
  </section>
  <section>
    <style>
      .right {
        width: 0;
        height: 0;
        border-left: 100px solid red;
        border-bottom: 100px solid transparent;
        border-top: 100px solid transparent;
      }
    </style>
    <div class="right">

    </div>
  </section>

  <section>
    <style>
      .topleft {
        width: 0;
        height: 0;
        /* border-right: 100px solid transparent; */
        /* border-top: 100px solid red;  */
        border-left: 100px solid red;
        border-right: 100px solid transparent;
      }
    </style>
    <div class="topleft">

    </div>
  </section>
</body>

</html>
